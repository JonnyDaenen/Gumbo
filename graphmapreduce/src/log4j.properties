
log4j.rootLogger=INFO,console
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=[%p] %d{yy/MM/dd HH:mm:ss} %c{2}: %m%n

log4j.appender.NotConsole=org.apache.log4j.FileAppender
log4j.appender.NotConsole.layout=org.apache.log4j.PatternLayout 
log4j.appender.NotConsole.layout.ConversionPattern=[%p] %d{yy/MM/dd HH:mm:ss} %c{2}: %m%n
log4j.appender.NotConsole.File=log/fileName.log